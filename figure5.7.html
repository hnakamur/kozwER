<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>図5.7 回帰を含む「部品表」のデータモデル</title>
<script type="text/javascript" src="lib/raphael.js"></script>
<script type="text/javascript" src="raphael.kozw.js"></script>
<script type="text/javascript">
window.onload = function() {
  var paper = Raphael("canvas", 640, 480);
  paper.kozw.erDiagram({
    tables: [
      {
        offset: {x: 20, y: 20},
        id: "hinmoku_tbl",
        name: "品目",
        columns: ["品目C", "品目名", "製造対象", "販売対象", "購入対象"],
        data: [
          ["P100", "品目A", "○", "○", "×"],
          ["P200", "品目B", "×", "×", "○"],
          ["P300", "品目C", "○", "×", "×"],
          ["P400", "品目D", "×", "×", "○"],
          ["P500", "品目E", "×", "○", "○"]
        ]
      },
      {
        offset: {x: 60, y: 20},
        id: "hinmoku_kousei_tbl",
        name: "品目構成",
        columns: ["親品目C", "子品目C", "構成比"],
        pkeyColumnCount: 2,
        data: [
          ["P100", "P200", 2.0],
          ["P100", "P300", 1.0],
          ["P300", "P400", 1.0],
          ["P300", "P500", 2.0]
        ]
      }
    ],
    connectors: [
      {
        ends: [
          {table: "hinmoku_tbl", side: "bottom", type: "one"},
          {table: "hinmoku_kousei_tbl", side: "left", type: "many", index: 1}
        ]
      },
      {
        ends: [
          {table: "hinmoku_tbl", side: "bottom", type: "one"},
          {table: "hinmoku_kousei_tbl", side: "left", type: "many", index: 0}
        ]
      }
    ]
  });
};
</script>
</head>
<body>
  <div id="canvas"></div>
</body>
</html>
