<html>
<head>
<script src="lib/svgweb/svg.js" data-path="lib/svgweb/" data-debug="true"></script>
<script>
svgweb.addOnLoad(function() {
  var svg1 = document.getElementById('svg1');
  vegu.setAttr(svg1, {width: 640, height: 480});

  var frag = vegu.createFragment();
  for (var i = 0; i < 10; i++) {
    var circle = vegu.createElement('circle');
    vegu.setAttr(circle, {
      cx: i * 20 + 10,
      cy: 100,
      r: 10,
      fill: "none",
      stroke: "#000"
    });
    frag.appendChild(circle);
  }

  var text = vegu.createText("こんにちは, SVG Web");
  vegu.setAttr(text, {x: 20, y: 40});
  frag.appendChild(text);

  var path = vegu.createElement("path");
  path.id = "path1";
  vegu.setAttr(path, {d: "M 100 200 C 200 100 300 0 400 100 C 500 200 600 300 700 200 C 800 100 900 100 900 100", fill: "none", stroke: "black"});
  frag.appendChild(path);

  var text2 = vegu.createElement("text");
  var textpath = vegu.createElement("textPath");
  textpath.setAttributeNS(xlinkns, "href", "#path1");
  textpath.appendChild(document.createTextNode("やあ textpath"));
  text2.appendChild(textpath);

  frag.appendChild(text2);

  svg1.appendChild(frag);
});
</script>
</head>
<body>
<h1>Tests embedding a single SVG block into an Object block</h1>
<!--[if IE]>
<object src="textpath2.svg" classid="image/svg+xml" width="500" height="500" id="svg1">
<![endif]-->
<!--[if !IE]>-->
<object data="textpath2.svg" type="image/svg+xml" width="500" height="500" id="svg1">
<!--<![endif]-->
</object>
</body>
</html>
