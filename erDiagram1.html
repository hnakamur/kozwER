<html>
<head>
<title>my sample extension of svgdom</title>
<script src="../svgweb/src/svg.js" data-path="../svgweb/src/"></script>
<script src="../svgdom/svgdom.js"></script>
<script src="svgdom.kozwER.js"></script>
<script>
window.onload = function() {
  var M = svgdom;

  M.byId('svg1').append(
    M.relationEnd(40, 40, 0, 'one'),
    M.relationEnd(40, 60, 0, 'many'),
    M.relationEnd(40, 80, 0, 'ref'),
    M.relationEnd(40, 100, 0, 'inherit'),
    M.relationEnd(60, 40, 90, 'one'),
    M.relationEnd(60, 60, 90, 'many'),
    M.relationEnd(60, 80, 90, 'ref'),
    M.relationEnd(60, 100, 90, 'inherit'),
    M.relationEnd(80, 40, 270, 'one'),
    M.relationEnd(80, 60, 270, 'many'),
    M.relationEnd(80, 80, 270, 'ref'),
    M.relationEnd(80, 100, 270, 'inherit')
  );
}
</script>
</head>
<body>
  <h1>my sample extension of svgdom</h1>
  <script type="image/svg+xml">
    <svg id="svg1" width="1000" height="800" style="border: 1px solid black;">
    </svg>
  </script>
</body>
</html>
