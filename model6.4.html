<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>モデル6.4 評価損益に伴う取引の登録例</title>
<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript" src="array.js"></script>
<script type="text/javascript" src="raphael.kozw.js"></script>
<link rel="stylesheet" type="text/css" href="kozw.css">
<script type="text/javascript">
window.onload = function() {
  var paper = Raphael("canvas", 1000, 1000);
  paper.kozw.erDiagram({
    tables: [
      {
        offset: {x: 20, y: 20},
        id: "monthly_summary_tbl",
        name: "月次取引サマリー",
        columns: [
          "年月", "月初現預金残高",
          "月間実績\n収入合計額", "月間実績\n支出合計額", "(月末\n現預金残高)",
          "月間収入\n予算合計額", "月間支出\n予算合計額", "…"
        ],
        types: [
          "year_month", "currency",
          "currency", "currency", "currency",
          "currency", "currency"
        ],
        data: [
          ["XX/05", 634420, 0, 12700, 621720, 300000, 80000]
        ]
      },
      {
        offset: {x: 40, y: 20},
        id: "himoku_tbl",
        name: "費目",
        columns: ["費目C", "費目名", "収支区分", "…"],
        data: [
          ["12", "評価益", "収入"],
          ["29", "評価損", "支出"]
        ]
      },
      {
        offset: {x: 80, y: 20},
        id: "monthly_deal_summary_tbl",
        name: "月次収支取引サマリー",
        columns: ["費目C", "年月", "実績額", "予算額", "…"],
        types: ["string", "year_month", "currency", "currency"],
        pkeyColumnCount: 2
      },
      {
        offset: {x: 140, y: 20},
        id: "deal_attr_tbl",
        name: "収支取引属性",
        columns: ["取引No", "費目C", "残高口座C", "(取引後口座残高)", "(年月)", "…"],
        types: ["string", "string", "string", "currency", "currency", "year_month"],
        data: [
          ["01241", "12", "22", 2200000, "XX/06"],
          ["01242", "29", "33", 1150000, "XX/06"]
        ]
      },
      {
        offset: {x: 140, y: 20},
        id: "transfer_attr_tbl",
        name: "振替取引属性",
        columns: ["取引No", "振替元\n口座C", "振替先\n口座C", "振替\n手数料", "支払\n利息額", "(振替元\n口座残高)", "(振替先\n口座残高)", "(年月)", "…"],
        types: ["string", "string", "string", "currency", "currency", "currency", "currency", "year_month"]
      },
      {
        offset: {x: 140, y: 20},
        id: "deal_detail_tbl",
        name: "家計取引明細",
        columns: ["取引No", "取引区分", "取引日", "取引額", "摘要", "…"],
        types: ["string", "string", "date", "currency", "string"],
        data: [
          ["01241", "収支取引", "XX/06/30", 200000, "前半期末での評価"],
          ["01242", "収支取引", "XX/06/30", 30000, "前半期末での評価"]
        ]
      },
      {
        offset: {x: 80, y: 20},
        id: "monthly_balance_tbl",
        name: "月次残高",
        columns: ["残高口座C", "年月", "月初残高", "月間増加額", "月間減少額", "(月末残高)", "…"],
        types: ["string", "year_month", "currency", "currency", "currency", "currency"],
        pkeyColumnCount: 2
      },
      {
        offset: {x: 40, y: 20},
        id: "account_tbl",
        name: "残高口座",
        columns: ["現預金口座C", "現預金名", "現預金区分", "…"],
        data: [
          ["00", "手持ち現金", "現金"],
          ["10", "パセリ銀行普通口座", "預金"],
          ["12", "セロリ銀行定期口座", "預金"],
          ["20", "カード支払", "負債"],
          ["21", "住宅ローン", "負債"],
          ["22", "トヨサン自動車", "資産"],
          ["23", "米ドル預金", "資産"],
          ["24", "住宅", "資産"]
        ]
      }
    ],
    connectors: [
      {
        ends: [
          {table: "himoku_tbl", side: "bottom", type: "one"},
          {table: "monthly_deal_summary_tbl", side: "left", type: "multi"}
        ]
      },
      {
        ends: [
          {table: "monthly_summary_tbl", side: "bottom", type: "one"},
          {table: "monthly_balance_tbl", side: "left", type: "multi"}
        ]
      },
      {
        ends: [
          {table: "monthly_summary_tbl", side: "bottom", type: "one"},
          {table: "monthly_deal_summary_tbl", side: "left", type: "multi"}
        ]
      },
      {
        ends: [
          {table: "monthly_deal_summary_tbl", side: "bottom", type: "one"},
          {table: "deal_attr_tbl", side: "left", type: "ref"}
        ]
      },
      {
        ends: [
          {table: "deal_attr_tbl", side: "left", type: "ref"},
          {table: "monthly_balance_tbl", side: "top", type: "one"}
        ]
      },
      {
        ends: [
          {table: "deal_detail_tbl", side: "left", type: "one"},
          [
            {table: "deal_attr_tbl", side: "left", type: "inherit"},
            {table: "transfer_attr_tbl", side: "left", type: "inherit"}
          ]
        ]
      },
      {
        ends: [
          {table: "transfer_attr_tbl", side: "left", type: "ref"},
          {table: "monthly_balance_tbl", side: "top", type: "one"}
        ]
      },
      {
        ends: [
          {table: "transfer_attr_tbl", side: "left", type: "ref"},
          {table: "monthly_balance_tbl", side: "top", type: "one"}
        ]
      },
      {
        ends: [
          {table: "monthly_balance_tbl", side: "left", type: "multi"},
          {table: "account_tbl", side: "top", type: "one"}
        ]
      }
    ]
  });
};
</script>
</head>
<body>
  <h1>モデル6.4 評価損益に伴う取引の登録例</h1>
  <div id="canvas"></div>
</body>
</html>
