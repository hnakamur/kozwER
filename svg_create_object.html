<html>
<head>
<title>Dynamically Creating SVG OBJECT</title>
<script src="lib/svgweb/svg.js" data-path="lib/svgweb/" data-debug="true"></script>
<script type="text/javascript">
window.onload = function() {
  var obj = document.createElement('object', true);
  obj.setAttribute('type', 'image/svg+xml');
  obj.setAttribute('data', 'rectangles.svg');
  obj.setAttribute('width', '500');
  obj.setAttribute('height', '500');
  obj.addEventListener('load', function() {
    alert('loaded!');
  }, false);
  svgweb.appendChild(obj, document.getElementById('canvas'));
//  svgweb.appendChild(obj, document.body);
}
</script>
</head>
<body>
  <h1>Tests creating a SVG OBJECT dynamically</h1>
  <div id="canvas"></div>
</body>
</html>
